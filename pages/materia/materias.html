<div class="row">
    <div class="col s12 m6 nota" ng-repeat = "materia in materias">
      <div class="card blue-grey">
        <div class="card-content white-text text-center">
          <span class="card-title">{{materia.nombreM}}</span>
         <p><hr> {{materia.hora}}</p>
        </div>
        <div class="card-action">
          <a href="#/materia/{{materia.id}}">Editar</a>
        </div>
      </div>
    </div>
</div>
<a href="#/add/materia" class="btn-floating btn-large waves-effect waves-light blue btn-fixed-button"><i class="mdi-content-add"></i></a>
