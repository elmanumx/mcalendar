<div class="row">
	<div class="col s12 m6 nota" ng-repeat = "evento in eventos">
	  <div class="card teal">
	    <div class="card-content white-text">
	      <span class="card-title">{{evento.titulo}}</span>
	      <p>{{evento.desc}}</p>
	    </div>
	    <div class="card-action">
	      <a href="#">Ver</a>
	      <a href="#/edit/evento/2">Editar</a>
	    </div>
	  </div>
	</div>
</div>

<a href="#/add/evento" class="btn-floating btn-large waves-effect waves-light blue btn-fixed-button"><i class="mdi-content-add"></i></a>
